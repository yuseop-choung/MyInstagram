<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <div class="container">
            <div class="account-section">
                <div class="register-section">
                    <div class="logo">
                        <a href="/frontend/src/index.html"><img alt="instagram-logo" src="/frontend/img/instagram_logo.png"></img></a>
                    </div>
                    <div class="register-wrapper">
                        <form action="" id="registerForm" method="post">
                            <h2>친구들의 사진과 동영상을 보려면<br>가입하세요.</h2>
                            <div class="linkFacebook">
                                <button class="link-facebook">
                                    <span class="facebook-img"><img id="facebook_logo_img" alt="facebook-logo" src="/frontend/img/facebook_logo.png"></img></span>
                                    <span class="facebook-text" href="#">Facebook으로 로그인</span>
                                </button>
                            </div>
                            <div class="or-section">
                                <div class="contour"></div>
                                <div class="text-or">또는</div>
                                <div class="contour"></div>
                            </div>
                            <div class="register">
                                <div class="input-section">
                                    <input type="text" id="user_add" autocapitalize="off" autocorrect="off" required>
                                    <label for="user_add">휴대폰 번호 또는 이메일 주소</label>
                                </div>
                                <div class="input-section">
                                    <input type="text" id="user_name" autocapitalize="off" autocorrect="off" required>
                                    <label for="user_name">성명</label>
                                </div>
                                <div class="input-section">
                                    <input type="text" id="user_nickname" autocapitalize="off" autocorrect="off" required>
                                    <label for="user_nickname">사용자 이름</label>
                                </div>
                                <div class="input-section">
                                    <input type="password" id="user_pw" required>
                                    <label for="user_pw">비밀번호</label>
                                    <div class="seePW-wrapper">
                                        <div class="seePW">
                                            <button class="btn-seePW">비밀번호 표시</button>
                                        </div>
                                    </div>
                                </div>
                                <p>
                                    저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.
                                    <a href="#">더 알아보기</a>
                                </p>
                                <div class="btn-section">
                                    <button class="btn-signup">가입</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-section">
                    <div class="text-wrapper">
                        <p>계정이 있으신가요? <a href="/frontend/src/index.html"><span>로그인</span></a></p>
                    </div>
                </div>
                <div class="download-section">
                    <p>앱을 다운로드하세요.</p>
                    <div class="download-link">
                        <a href="#">
                            <img class="store-link" id="appstore" alt="appstore_download" src="/frontend/img/appstore_download.png"></img>
                            <div>
                                <span class="material-icons">
                                    check_circle
                                </span>
                            </div>
                        </a>
                        <a href="#">
                            <img class="store-link" id="playstore" alt="playstore_download" src="/frontend/img/playstore_download.png"></img>
                            <div>
                                <span class="material-icons">
                                    check_circle
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-contents">
            <div class="company-info">
                <div class="company-info-content row">
                    <div class="content-wrapper"><a href="#">Meta</a></div>
                    <div class="content-wrapper"><a href="#">소개</a></div>
                    <div class="content-wrapper"><a href="#">블로그</a></div>
                    <div class="content-wrapper"><a href="#">채용 정보</a></div>
                    <div class="content-wrapper"><a href="#">도움말</a></div>
                    <div class="content-wrapper"><a href="#">API</a></div>
                    <div class="content-wrapper"><a href="#">개인정보처리방침</a></div>
                    <div class="content-wrapper"><a href="#">약관</a></div>
                    <div class="content-wrapper"><a href="#">인기 계정</a></div>
                    <div class="content-wrapper"><a href="#">해시태그</a></div>
                    <div class="content-wrapper"><a href="#">위치</a></div>
                    <div class="content-wrapper"><a href="#">Instagram-Lite</a></div>
                    <div class="content-wrapper"><a href="#">연락처 업로드&비동기화</a></div>
                </div>
                <div class="company-info-content row">
                    <div class="content-wrapper"><a href="#">댄스</a></div>
                    <div class="content-wrapper"><a href="#">식음료</a></div>
                    <div class="content-wrapper"><a href="#">집 및 정원</a></div>
                    <div class="content-wrapper"><a href="#">음악</a></div>
                    <div class="content-wrapper"><a href="#">시각 예술</a></div>
                </div>
            </div>
            <div class="other-info">
                <div class="language"></div>
                <div class="company-name"></div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/frontend/js/bootstrap.min.js"></script>
</body>
</html>
