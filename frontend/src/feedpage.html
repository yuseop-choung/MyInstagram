<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/feedpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <section>
        <nav>
            <div class="container-fluid nav-wrapper">
                <div class="nav-contents">
                    <div class="logo-section-wrapper">
                        <div class="logo-section">
                            <img src="/frontend/img/instagram_logo.png" alt="instagram_logo" href="/frontend/src/feedpage.html">
                            <button>
                                <div>
                                    <span class="material-icons">
                                        expand_more
                                    </span>
                                </div>
                            </button>
                        </div>
                    </div>
                    <!--가로 640px 이상부터 searchbar 출력-->
                    <div class="searchbar-section-wrapper">
                        <input type="text">
                        <div class="searchbar-info-wrapper">
                            <div class="searchbar-info">
                                <div class="searchbar-icon-wrapper">
                                    <span class="material-icons">
                                        search
                                    </span>
                                </div>
                                <span class="searchbar-text">
                                    검색
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="menu-section-wrapper">
                        <div class="menu-section">
                            <div class="icon-wrapper" id="first_icon">
                                <span class="material-icons home-icon">
                                    home
                                </span>
                            </div>
                            <div class="icon-wrapper">
                                <span class="material-icons dm-icon">
                                    send
                                </span>
                            </div>
                            <div class="icon-wrapper">
                                <span class="material-icons add-icon">
                                    add_box
                                </span>
                            </div>
                            <div class="icon-wrapper">
                                <span class="material-icons explore-icon">
                                    explore
                                </span>
                            </div>
                            <div class="icon-wrapper">
                                <span class="material-icons like-icon">
                                    favorite_border
                                </span>
                            </div>
                            <div class="icon-wrapper">
                                <span class="material-icons account-icon">
                                    account_circle
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div>
                <section>
                    <div class="left-contents">
                        <div class="blank">
                        </div>
                        <div class="story-contents">
                            <div class="story-list">
                                <div class="contents-wrapper0">
                                    <div class="contents-wrapper1">
                                        <div class="profile-header">
                                            <ul class="profile-list">
                                                <li id="profile_start"></li>
                                                <li id="profile_end"></li>
                                                <li class="profile-component">
                                                    <div class="profile-wrapper">
                                                        <button class="btn-profile">
                                                            <div class="img-wrapper">
                                                                <canvas>

                                                                </canvas>
                                                                <span>
                                                                    <!--
                                                                        <img src="" alt="profile_img">
                                                                    -->
                                                                </span>
                                                            </div>
                                                            <div class="name-wrapper">
                                                                <div class="name-text">

                                                                </div>
                                                            </div>
                                                        </button>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <button class="btn-prev" aria-label="돌아가기">
                                        <span class="material-icons direction-icon">
                                            chevron_left
                                        </span>
                                    </button>
                                    <button class="btn-next" aria-label="다음">
                                        <span class="material-icons direction-icon">
                                            navigate_next
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="post-contents">

                        </div>
                    </div>
                    <!--가로 1000px 이상부터 right-contents 출력-->
                    <div class="right-contents">
                        <div class="my-contents">
                            <div class="myprofile-wrapper">
                                <div class="myprofile-divider">
                                    <div class="profile-img-wrapper">

                                    </div>
                                    <div class="profile-text-wrapper">
                                        
                                    </div>
                                    <div class="btn-change-wrapper">
                                        <button class="btn-change">
                                            <div>전환</div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="recommend-contents">

                        </div>
                        <div class="info-contents">

                        </div>
                    </div>
                </section>
            </div>
        </main>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/frontend/js/bootstrap.min.js"></script>
</body>
</html>
